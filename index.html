<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Form Validation</title>
</head>
<body>
     <div class="container">
         <div class="header">
             <h1>SMDB Movies</h1>
             <h3>Sign Up </h3>
         </div>
         <form action="" class = "form">
             <div class="form-group" >
                 <label for="">UserName</label>
                 <input type="text" placeholder="Enter Your Name" id = "username" autocomplete="off">
                <i class = "ion-checkmark-circled"></i>
                <i class = "ion-android-alert"></i>
                <span></span>
             </div>
             <div class="form-group">
                 <label for="">Email</label>
                 <input type="text" placeholder="abc@gmail.com" id = "email" autocomplete="off">
                 <i class = "ion-checkmark-circled"></i>
                 <i class = "ion-android-alert"></i>
                 <span></span>
             </div>
             <div class="form-group">
                 <label for="">Contact Number</label>
                 <input type="number" placeholder="Enter Phone Number" id="phonenumber" autocomplete="off">
                 <i class = "ion-checkmark-circled"></i>
                 <i class = "ion-android-alert"></i>
                 <span></span>
             </div>
              <div class="form-group">
                 <label for="">Password</label>
                 <input type="password" placeholder=" Enter Password" id="password" autocomplete="off">
                 <i class = "ion-checkmark-circled" ></i>
                 <i class = "ion-android-alert"></i>
                 <span></span>
              </div>
              <div class="form-group">
                     <label for="">Confirm Password</label>
                     <input type="password" placeholder=" Enter Password same as above" id="confirmpassword" autocomplete="off">
                     <i class = "ion-checkmark-circled" ></i>
                     <i class = "ion-android-alert"></i>
                     <span></span>
               </div>
                  <button id="submit">Submit</button>
         </form>
     </div>



    <script src = "script.js"></script>
</body>
</html>
